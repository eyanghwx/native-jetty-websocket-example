<!doctype html>
  <html>
    <head>
      <meta charset="utf-8"/>
      <link rel="stylesheet" href="node_modules/xterm/dist/xterm.css" />
      <link rel="stylesheet" href="css/style.css" />
      <script src="node_modules/xterm/dist/xterm.js"></script>
      <script src="node_modules/xterm/dist/addons/attach/attach.js"></script>
      <script src="node_modules/xterm/dist/addons/fit/fit.js"></script>
      <script src="node_modules/xterm/dist/addons/winptyCompat/winptyCompat.js"></script>
      <script src="node_modules/xterm/dist/addons/fullscreen/fullscreen.js"></script>
    </head>
    <body>
      <div class="container">
        <div id="terminal-container"></div>
      </div>
      <script>
        Terminal.applyAddon(attach);
        Terminal.applyAddon(fit);
        Terminal.applyAddon(winptyCompat);
        Terminal.applyAddon(fullscreen);
        var term = new Terminal({
                cols: 80,
                rows: 50,
                fontSize: 13,
                fontFamily: '"Menlo for Powerline", Menlo, Consolas, "Liberation Mono", Courier, monospace',
                theme: {
                    foreground: '#d2d2d2',
                    background: '#2b2b2b',
                    cursor: '#adadad',
                    black: '#000000',
                    red: '#d81e00',
                    green: '#5ea702',
                    yellow: '#cfae00',
                    blue: '#427ab3',
                    magenta: '#89658e',
                    cyan: '#00a7aa',
                    white: '#dbded8',
                    brightBlack: '#686a66',
                    brightRed: '#f54235',
                    brightGreen: '#99e343',
                    brightYellow: '#fdeb61',
                    brightBlue: '#84b0d8',
                    brightMagenta: '#bc94b7',
                    brightCyan: '#37e6e8',
                    brightWhite: '#f1f1f0'
                }
            }),
            container = document.getElementById('terminal-container'),
            socketUrl = document.getElementById('socket-url'),
            socketForm = document.getElementById('socket-form');

        term.on('resize', function(size) {
            term.toggleFullScreen(true);
/*            if (ws.readyState === WebSocket.OPEN) {
                sendMessage('1' + JSON.stringify({columns: size.cols, rows: size.rows}));
            }
            setTimeout(function() {
                term.showOverlay(size.cols + 'x' + size.rows);
            }, 500);*/
        });
      
        var url = "ws://localhost:8080/events/",
            sock = new WebSocket(url);
        sock.addEventListener('open', function () {
          term.attach(sock, true, true);
        });
      
        term.open(container);
        term.winptyCompatInit();
        term.fit();
        term.toggleFullScreen(true);
        term.focus();
      </script>
    </body>
  </html>
